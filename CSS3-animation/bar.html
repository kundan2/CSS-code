<html>
<head>
<style>
	div{width:100px;height:100px;background:grey;position:relative;
		animation:move 5s;
		-webkit-animation:move 5s forwards;
		}
		
		@keyframes move
		{
			0%{width:100px}
			100%{width:100%}
		}
		
		@-webkit-keyframes move
		{
			0%{width:100px}
			100%{width:100%}
			
		}

</style>
</head>
<body>
  <div><div>
